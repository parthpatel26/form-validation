<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
  <div class="container d-flex">
    <div id="form" class="form">
      <h2>SignUp</h2>

      <div>
        <div class="form-control">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter Firstname" />

          <span></span>

        </div>
        <div class="form-control">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter Lastname" />
          <span></span>
        </div>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <span></span>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter password" />
        <span></span>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="text" id="password2" placeholder="Enter password again" />
        <span></span>
      </div>

      <button class="btn btn-primary" id="btn" onclick="">Submit</button>
    </div>

    <div class="form">
      <h2> Information</h2>
      <div class="form-control d-flex">
        <label>Full Name:-</label>
        <p id="getFullName"></p>

      </div>
      <div class="form-control d-flex">
        <label>Email:-</label>
        <p id="getEmail"></p>


      </div>
      <div class="form-control d-flex">
        <label>Password:-</label>
        <p id="getPassword"></p>


      </div>

    </div>
  </div>

</body>
<script src="assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

</html>
